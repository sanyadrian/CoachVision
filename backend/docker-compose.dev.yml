version: '3.8'

services:
  coachvision-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coachvision-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./coachvision.db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - DEBUG=true
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./coachvision.db:/app/coachvision.db
    restart: unless-stopped
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"] 